<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <strong>
        <h1 title="TAG  H1">Tags em HTML</h1>
    </strong>
    <p>em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizarem cada caso</p>
    <ul>
        <li title="&lt;p&gt;">Paragrafo</li>
        <li title="&lt;H1&gt; &lt;H2&gt; &lt;H3&gt; &lt;H4&gt; &lt;H5&gt; &lt;H6&gt;">Titulos</li>
        <li title = "&lt;img&gt;">Imagens</li>
        <li title="&lt;abbr&gt;">Abreviações</li>
        <li title="&lt;code&gt;">Códigos Fonte</li>
        <li title="&lt;ol&gt;">Listas Numeradas</li>
        <li title="&lt;ul type = circle&gt;">Listas com demarcadores</li>
    </ul>
</body>
