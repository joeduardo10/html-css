<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
            background-color: black;
            color: white;

        }
        td{
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio Tabela (b)</caption>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <Tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </Tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
           
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>

    </table>
</body>
</html>
