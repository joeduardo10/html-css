<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado em meu proprio Servidor</p>
<video controls width="560" poster="imagens/limoes-capa.png" autoplay loop>
    <source src="midia/Meu video.mp4" type="video/mp4">
    <source src="midia/Meu Video.webm" type="video/webm">
    <source src="midia/Meu video.mkv" type="video/mkv">
    <source src="midia/meu video.ogv" type="video/ogv">
<p>Seu navegador não tem compatibilidade com reprodução de videos</p>
</video>
<h1>Inserindo videos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=EChBjw9jHB8w5hox" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<h1>Inserindo videos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
