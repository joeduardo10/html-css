<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            /*Vale o que esta na CSS se não tiver configuração nenhuma  vale a de 300x150 -- pode tbm configurar a borda*/
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de iframes</h1>
    <!--Tamanho padrão 300x150px-->
    <!--scolling parametros auto, yes e no-->
    <p>acessando o site do 
        <iframe src="https://cursoemvideo.com"  frameborder="0" height="500px" scolling="auto"><a href="https://cursoemvideo.com" target="_blank">Curso em video</a></iframe>
        para aprender a programar</p>

        <p>també o site do <iframe src="https://www.google.com/" frameborder="0"></iframe> é muito legal, pena que não funciona dentro do iframe</p>

        <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"><a href="https://gustavoguanabara.github.io"target="_blank" ></a></iframe> no Github tambem é bem legal!</p>
