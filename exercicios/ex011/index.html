<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir este site em varios dispositivo diferente ou simplesmente diminua o tamaho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png" >
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png" >
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a colocar audio em HTML 5</p>
    
    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->

    <!-- WAV Mp3 Ogg-->
 <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu navegador não consegue  reproduzir audio <a href="midia/guanacast-33.mp3">clique aqui para baixar mp3</a></p>
 </audio>

    
</body>
</html>
